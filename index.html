<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- <link rel="stylesheet" href="flex.css">
</head> -->

<body>

    <!-- side bar lateral -->
    <div class="sidebar">
        <div class="logo-top">
            <img src="./image/logo.PNG" alt="Logo top">
        </div>

        <!-- icon-middle -->
        <div class="icons-middle">
            <div class="icon">
                <i aria-label="access home i"><img
                        src="https://img.icons8.com/fluency-systems-filled/24/dashboard-layout.png"
                        alt="dashboard-layout" /></i>
            </div>
            <div class="icon">
                <i aria-label="access home i"><img src="https://img.icons8.com/ios/24/light.png" alt="light" /></i>
            </div>
            <div class="icon">
                <i aria-label="access home i"><img src="https://img.icons8.com/material-outlined/24/musical-notes.png"
                        alt="musical-notes" /></i>
            </div>
            <div class="icon">
                <i aria-label="access home i"><img src="https://img.icons8.com/android/24/temperature.png"
                        alt="temperature" /></i>
            </div>
            <div class="icon">
                <i aria-label="access home i"><img
                        src="https://img.icons8.com/material-outlined/24/security-checked.png"
                        alt="security-checked" /></i>
            </div>
            <div class="icon">
                <i aria-label="access home i"><img src="https://img.icons8.com/ios/24/appointment-reminders--v1.png"
                        alt="appointment-reminders--v1" /></i>
            </div>
        </div>

        <div class="icon">
            <i class="icon" aria-label="access home i"><img src="https://img.icons8.com/ios/24/settings--v1.png"
                    alt="settings--v1" /></i>
        </div>

        <!-- icon-bottom -->
        <div class="logos-bottom">
            <div class="logo-bottom--person">
                <img src="./image/person.jpg" alt="person">
            </div>
        </div>
    </div>

    <!-- container -->
    <div class="container">

        <!-- CARD 1 -->
        <div class="card card1">
            <div class="card-header">
                <button class="card-header--button-live">
                    <div class="card_header--live">
                        <p class="live-button">
                        <p>Live</p>
                        </p>
                    </div>
                </button>
                <div class="button-group">
                    <button class="icon-button"><img
                            src="https://img.icons8.com/material-outlined/24/temperature--v1.png"
                            alt="temperature--v1" />
                        <p>24Â°C</p>
                    </button>
                    <button class="icon-button"><img src="https://img.icons8.com/windows/24/incubator2.png"
                            alt="incubator2" />
                        <p>50%</p>
                    </button>
                    <button class="icon-button">
                        <img src="https://img.icons8.com/fluency-systems-regular/24/lightning-bolt.png"
                            alt="lightning-bolt" />
                        <p>350W</p>
                    </button>
                    <button class="icon-button">
                        <img width="24" height="24" src="https://img.icons8.com/ios-glyphs/24/air-element--v1.png"
                            alt="air-element--v1" />
                        <p>80%</p>
                    </button>
                </div>
            </div>
        </div>

        <!-- CARD 2 -->
        <div class="card card2">
            <section class="card__grid">
                <div class="card__grid--info">
                    <h2>Rooms</h2>
                    <img src="https://img.icons8.com/ios/24/info.png" alt="info" />
                </div>
                <div class="card__grid--rooms">
                    <button class="button-rooms--color">
                        <div class="card_header--live">
                            <img src="https://img.icons8.com/fluency-systems-regular/24/shower-and-tub.png"
                                alt="shower-and-tub" />
                        </div>
                    </button>

                    <!-- CARD 2 line 1 -->
                    <div class="start">
                        <h6>Bedroom</h>
                            <p>3 device(-s)</p>
                    </div>
                    <div>
                        <img src="https://img.icons8.com/ios/24/forward--v1.png" alt="forward--v1" />
                    </div>
                </div>
                <div>
                    <img src="./icon/icons8-arrow-24 (1).png" alt="">
                </div>

                <!-- CARD 2 line 2 -->
                <div class="card__grid--rooms">
                    <button class="button-rooms--color">
                        <div class="card_header--live">
                            <img src="https://img.icons8.com/external-creatype-two-colour-colourcreatype/24/external-fork-cooking-and-kitchen-creatype-two-colour-colourcreatype.png"
                                alt="external-fork-cooking-and-kitchen-creatype-two-colour-colourcreatype" />
                        </div>
                    </button>

                    <div class="start">
                        <h6>Kitchen</h>
                            <p>2 device(-s)</p>
                    </div>
                    <div>
                        <img src="https://img.icons8.com/ios/24/forward--v1.png" alt="forward--v1" />

                    </div>

                </div>
                <div>
                    <img src="./icon/icons8-arrow-24 (1).png" alt="">
                </div>

                <!-- CARD 2 line 3-->
                <div class="card__grid--rooms">
                    <button class="button-rooms--color">
                        <div class="card_header--live">
                            <img src="https://img.icons8.com/material-outlined/24/living-room.png" alt="living-room" />
                        </div>
                    </button>

                    <div class="start">
                        <h6>Living room</h>
                            <p>5 device(-s)</p>
                    </div>
                    <div>
                        <img src="https://img.icons8.com/ios/24/forward--v1.png" alt="forward--v1" />
                    </div>
                </div>
                <div>
                    <img src="./icon/icons8-arrow-24 (1).png" alt="">
                </div>

                <!-- CARD 2 line 4-->
                <div class="card__grid--rooms">
                    <button class="button-rooms--color">
                        <div class="card_header--live">
                            <img src="https://img.icons8.com/ios/24/bed.png" alt="bed" />
                        </div>
                    </button>
                    <div class="start">
                        <h6>Bathroom</h>
                            <p>1 device(-s)</p>
                    </div>
                    <div>
                        <img src="https://img.icons8.com/ios/24/forward--v1.png" alt="forward--v1" />
                    </div>
                </div>
                <div>
                    <img src="./icon/icons8-arrow-24 (1).png" alt="">
                </div>
                <a href="#" class="btn">+ ADD ROOM</a>
            </section>
        </div>

        <!-- CARD 3 -->
        <div class="card card3">
            <section class="card__grid--3">
                <div class="card-content">
                    <div class="card-header2">
                        <div class="header-left">
                            <h2>Bedroom</h2>
                            <!-- <img  src="https://img.icons8.com/ios/24/expand-arrow--v1.png"
                            alt="expand-arrow--v1" /> -->
                            <p>Robot vacuum cleaner</p>
                        </div>

                        <!-- Rounded switch -->
                        <div class="btn-top-right">
                            <label class="switch ">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                    <div class="img-middle-card3">
                        <img class="image-card3" src="./image/vacuum.png" alt="">
                    </div>
                    <!-- ------------------------------------------------      -->
                    <div class="card-footer">
                        <button class="btn-footer">
                            <div class="icon-circle">
                                <img src="https://img.icons8.com/officel/24/left-view.png" alt="left-view" />
                            </div>
                            <h3>75 m2</h3>
                            <p>Area cleaned</p>
                        </button>
                        <button class="btn-footer">
                            <div class="icon-circle">
                                <img src="https://img.icons8.com/material-outlined/24/clock--v1.png" alt="clock--v1" />
                            </div>
                            <h3>30 min</h3>
                            <p>Cleaning time</p>
                        </button>
                        <button class="btn-footer">
                            <div class="icon-circle">
                                <img src="https://img.icons8.com/ios/24/charge-battery--v1.png"
                                    alt="charge-battery--v1" />
                            </div>
                            <h3>80%</h3>
                            <p>Battery charge</p>
                        </button>
                    </div>
                    <!-- ------------------------------------------------      -->
                    <!-- <button>
                        <img src="" alt="">
                        <h3>30 min</h3>
                        <p>Cleaning time</p>
                    </button>

                    <button>
                        <img src="" alt="">
                        <h3>80%</h3>
                        <p>Battery charge</p>
                    </button> -->
            </section>
        </div>

        <!-- CARD 4 -->
        <div class="card card4">
            <section class="card__grid">
                <div class="card__grid--4">
                    <div class="header-card4">
                        <div class="card__grid--info4">
                            <h2>Living Room</h2>
                            <img src="https://img.icons8.com/ios/24/info.png" alt="info" />
                        </div>
                        <!-- <img class="card__grid--img " src="./image/light_bulb.jpg" alt=""> -->
                        <!-- side arrow -->
                        <div class="arrows">
                            <img src="https://img.icons8.com/ios-filled/24/000000/chevron-left.png" alt="Left Arrow"
                                class="arrow-left">
                            <img src="https://img.icons8.com/ios-filled/24/000000/chevron-right.png" alt="Right Arrow"
                                class="arrow-right">
                        </div>

                        <!-- footer card 4 -->
                        <div class="footer-card4">
                            <div class="card-footer4">

                                <div class="smart-lamp">
                                    <h3>Smart Lamp</h3>
                                    <div class="btn-top-right">
                                        <label class="switch ">
                                            <input type="checkbox">
                                            <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                                <!-- <p>3 device</p> -->
                            </div>

                            <div class="brightness-control">
                                <input type="range" min="0" max="100" value="50" class="brightness-range"
                                    id="brightnessRange">
                                <div class="brightness-percentage" id="brightnessPercentage">50%</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- CARD 5 -->
        <div class="card card5">
            <section class="card-grid">
                <div>
                    <div>
                        <h2>Speakers</h2>
                        <p>playing</p>
                    </div>
                    <div>
                    </div>
                </div>

                <div>
                </div>
            </section>
        </div>
    </div>
    </main>
</body>

</html>
